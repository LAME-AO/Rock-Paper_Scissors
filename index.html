<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="title">Rock</h1>
    <button class='gamebtn rockbtn' onclick="
      playGame('rock');
    "><img src="images/rock.png" alt="rock"></button>

    <button class='gamebtn paperbtn' onclick="
      playGame('paper');
    "><img src="images/paper.png" alt="paper"></button>

    <button class='gamebtn scissorsbtn' onclick="
      playGame('scissors');
    "><img src="images/scissors.png" alt="scissors"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score">Scoreboard:</p>

    <button class="reset-score-button js-reset-score-button" onclick="
      showResetConfirmation();
    ">Reset Score</button>
    <p class="js-reset-confirmation"></p>
     
    <script src="script.js"></script>
  </body>
</html>
